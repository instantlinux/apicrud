Grant:
  description: A grant
  example:
    name: name
  properties:
    created:
      $ref: '#/components/schemas/base/properties/created'
    expires:
      format: date-time
      type: string
    id:
      maxLength: 35
      minLength: 10
      type: string
    name:
      enum:
      - apikeys
      - contacts
      - daily_email
      - daily_sms
      - lists
      - list_size
      - monthly_email
      - monthly_sms
      - ratelimit
      type: string
    owner:
      $ref: '#/components/schemas/Person/properties/name'
      readOnly: true
    status:
      $ref: '#/components/schemas/base/properties/status'
    uid:
      $ref: '#/components/schemas/base/properties/id'
    value:
      maxLength: 64
      pattern: ^[a-z0-9@_.-]+$
      type: string
  required:
  - name
  - value
  - uid
  title: a grant
  type: object
  xml:
    name: Grant
