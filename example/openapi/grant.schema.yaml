Grant:
  description: A grant
  example:
    name: name
  properties:
    created:
      $ref: '#/components/schemas/base/properties/created'
    expires:
      format: date-time
      type: string
    id:
      maxLength: 35
      minLength: 10
      type: string
    name:
      # When customizing, make sure defaults for each of these are specified
      #  in config.yaml
      enum:
      - albums
      - album_size
      - apikeys
      - contacts
      - email_daily_total
      - email_monthly_total
      - lists
      - list_size
      - media_size_max
      - message_daily_total
      - photo_res_max
      - photo_daily_total
      - ratelimit
      - sms_daily_total
      - sms_monthly_total
      - video_duration_max
      - video_daily_total
      type: string
    owner:
      $ref: '#/components/schemas/Person/properties/name'
      readOnly: true
    status:
      $ref: '#/components/schemas/base/properties/status'
    uid:
      $ref: '#/components/schemas/base/properties/id'
    value:
      maxLength: 64
      pattern: ^[a-z0-9@_.-]+$
      type: string
  required:
  - name
  - value
  - uid
  title: a grant
  type: object
  xml:
    name: Grant
