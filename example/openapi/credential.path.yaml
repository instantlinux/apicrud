credential:
  get:
    summary: Find credentials by conditions
    description: Find credentials based on conditions
    operationId: find
    parameters:
    - description: Credential ID
      in: query
      name: id
      schema:
        $ref: '#/components/schemas/base/properties/id'
    - description: Vendor name
      in: query
      name: vendor
      schema:
        $ref: '#/components/schemas/Credential/properties/vendor'
    - description: Status
      in: query
      name: status
      schema:
        $ref: '#/components/schemas/base/properties/status'
    - description: Maximum records to fetch
      in: query
      name: limit
      schema:
        type: integer
        minimum: 0
        maximum: 10000
    - description: Record offset for pagination
      in: query
      name: offset
      schema:
        type: integer
        minimum: 0
        maximum: 2147483647
    - description: Sort-by field
      in: query
      name: sort
      schema:
        type: string
        maxLength: 20
    - description: Sort-order field
      in: query
      name: order
      schema:
        enum:
        - asc
        - desc
        type: string
    - description: Filter field
      in: query
      name: filter
      schema:
        type: string
        maxLength: 2048
    - description: Pagination token
      in: query
      name: cursor_next
      schema:
        type: string
        format: b64string
    responses:
      200:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  $ref: '#/components/schemas/Credential'
                count:
                  description: count of items returned
                  type: integer
                cursor_next:
                  description: Pagination token
                  type: string
        description: successful operation
      400:
        content: {}
        description: Invalid conditions supplied
      404:
        content: {}
        description: credential not found
    security:
    - apikey: []
    - basic: []
    tags:
    - credential
    x-codegen-request-body-name: conditions
    x-openapi-router-controller: controllers.credential.CredentialController
  post:
    summary: Create a new credential
    operationId: create
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Credential'
      required: true
    responses:
      405:
        content: {}
        description: Invalid input
    security:
    - apikey: ['full']
    - basic: []
    tags:
    - credential
    x-codegen-request-body-name: body
    x-openapi-router-controller: controllers.credential.CredentialController
credential-id:
  get:
    summary: Find credential by ID
    description: Returns a single credential
    operationId: get
    parameters:
    - description: ID of credential to return
      in: path
      name: id
      required: true
      schema:
        type: string
        minLength: 10
        maxLength: 10
    responses:
      200:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credential'
        description: successful operation
      400:
        content: {}
        description: Invalid ID supplied
      404:
        content: {}
        description: credential not found
    security:
    - apikey: []
    - basic: []
    tags:
    - credential
    x-openapi-router-controller: controllers.credential.CredentialController
  put:
    summary: Update an existing credential
    operationId: update
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Credential'
      required: true
    parameters:
    - description: credential to modify
      in: path
      name: id
      required: true
      schema:
        type: string
        minLength: 10
        maxLength: 10
    responses:
      404:
        content: {}
        description: credential not found
      405:
        content: {}
        description: Validation exception
    security:
    - basic: []
    tags:
    - credential
    x-codegen-request-body-name: body
    x-openapi-router-controller: controllers.credential.CredentialController
credential-ids:
  delete:
    summary: Delete one or more credentials
    operationId: delete
    parameters:
    - description: credential ids to delete
      in: path
      name: ids
      required: true
      schema:
        items:
          type: string
          minLength: 10
          maxLength: 10
        type: array
    - description: force-delete instead of disable
      in: query
      name: force
      schema:
        default: false
        type: boolean
    responses:
      400:
        content: {}
        description: Invalid id value
    security:
    - apikey: ['full']
    - basic: []
    tags:
    - credential
    x-openapi-router-controller: controllers.credential.CredentialController
